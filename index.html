<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Color Prediction Game</h1>
        </div>
        <p id="text">Can you guess the right colour that will be formed from mixing the below colors?</p>
        <div class="random-colors">
            <button class="random" id="random-red">Red: 10%</button>
            <button class="random" id="random-green">Green: 10%</button>
            <button class="random" id="random-blue">Blue: 10%</button>
        </div>

        <div class="color-pickers">
            <div class="row">
                <div class="random-pickers"></div>
                <div class="random-pickers"></div>
                <div class="random-pickers"></div>
            </div>
            <div class="row">
                <div class="random-pickers"></div>
                <div class="random-pickers"></div>
                <div class="random-pickers"></div>
            </div>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
